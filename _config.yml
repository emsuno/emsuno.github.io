# 基础设置
locale: "en-US"
title: "Jian Lan"
name: "Jian Lan"
description: "Jian Lan's academic portfolio"
url: "https://emsuno.github.io"
baseurl: ""
repository: "emsuno/emsuno.github.io"

# 个人资料卡片 (左侧边栏)
author:
  avatar: "profile.png" # 记得上传照片到 images 文件夹并命名为 profile.png
  name: "Jian Lan"
  location: "Munich, Germany"
  email: "lan@dbs.ifi.lmu.de"
  scholar: "https://scholar.google.com/citations?user=QD7lzBsAAAAJ&hl=en"

# 导航栏配置 (对应 _data/navigation.yml)
# 如果你想精简顶部菜单，去修改 _data/navigation.yml 文件

# 访客统计 (Google Analytics 4)
# 填入你获取的 G-XXXXXXXXXX ID，不想用就保持 false
analytics:
  provider: "google-analytics-4" 
  google:
    tracking_id: "G-DJV777MPJ6" # 这里填入你的 ID

# 社交链接设置 (不用就空着)
twitter:
  username: 
facebook:
  username: 

# 内容处理设置
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - node_modules
  - package.json
  - README
  - LICENSE
  - Gemfile
  - Gemfile.lock

# 列表分类
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# 默认布局设置
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

# 页脚设置
atom_feed:
  hide: true # 隐藏 RSS 订阅，让页脚干净

# 渲染插件
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

markdown: kramdown
highlighter: rouge
timezone: Europe/Berlin
